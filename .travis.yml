language: java
jdk:
  - openjdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script: ./gradlew desktop:dist

after_script:
  ./deploy-desktop.sh

branches:
  only:
    - release
  except:
    - master
